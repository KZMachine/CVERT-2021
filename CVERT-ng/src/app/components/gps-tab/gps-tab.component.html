<div class="container mt-2" *ngIf="gisData">
  <form class="form">

    <div class="full-width">
      <mat-form-field class="quarter-width px-1"
                      #altitude
                      *ngIf="gisData.altitude && gisData.altitudeUnit=='meters'">
        <mat-label>Altitude</mat-label>
        <input matInput [(ngModel)]="gisData.altitude"
                        type="number"
                        min="0"
                        step="0.5"
                        name="altitude"
                        (change)="updateAltitude()">
      </mat-form-field>

      <mat-form-field class="quarter-width px-1"
                      #altitude
                      *ngIf="gisData.altitude && gisData.altitudeUnit=='feet'">
        <mat-label>Altitude</mat-label>
        <input matInput [(ngModel)]="altitudeFeet"
                        type="number"
                        min="0"
                        step="0.5"
                        name="altitude"
                        (change)="updateAltitude()">
      </mat-form-field>

      <mat-form-field class="quarter-width px-1">
        <mat-label>unit</mat-label>
        <mat-select [(ngModel)]="gisData.altitudeUnit"
                    name="altitudeUnit">
          <mat-option value="feet">Feet</mat-option>
          <mat-option value="meters">Meters</mat-option>
        </mat-select>
      </mat-form-field>
    <!--/div>

    <div class="full-width"-->
      <mat-form-field class="quarter-width px-1"
                      #fov
                      *ngIf="gisData.fov">
        <mat-label>FOV (deg)</mat-label>
        <input matInput [(ngModel)]="gisData.fov"
                        type="number"
                        min="0"
                        max="180"
                        step="0.1"
                        name="fov"
                        (change)="updateCanvas('fov')">
      </mat-form-field>

      <mat-form-field class="quarter-width px-1"
                      #pitch
                      *ngIf="gisData.pitch">
        <mat-label>Pitch (deg)</mat-label>
        <input matInput [(ngModel)]="gisData.pitch"
                        type="number"
                        min="-90"
                        max="0"
                        step="0.1"
                        name="pitch"
                        (change)="updateCanvas('pitch')">
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field class="third-width px-1">
        <mat-label>Latitude</mat-label>
        <input matInput [(ngModel)]="gisData.latitude"
                        type="number"
                        step="0.00001"
                        name="latitude">
      </mat-form-field>

      <mat-form-field class="third-width px-1">
        <mat-label>Longitude</mat-label>
        <input matInput [(ngModel)]="gisData.longitude"
                        type="number"
                        step="0.00001"
                        name="longitude">
      </mat-form-field>

      <!--mat-form-field class="quarter-width px-1">
        <mat-label>unit</mat-label>
        <mat-select [(ngModel)]="gisData.positionUnit"
                    name="positionUnit">
          <mat-option value="gps">GPS</mat-option>
          <mat-option value="usng">USNG</mat-option>
        </mat-select>
      </mat-form-field-->
    <!--/div>

    <div class="full-width"-->
      <mat-form-field class="third-width px-1">
        <mat-label>heading (deg)</mat-label>
        <input matInput [(ngModel)]="gisData.heading"
                        type="number"
                        min="-180"
                        max="180"
                        step="0.1"
                        name="heading">
      </mat-form-field>
    </div>

  </form>

  <div class="row full-width">
    <div class="col-6 center-block">
      <mat-slide-toggle labelPosition="before"
                        [checked]="gridDisplayed"
                        (change)="onGridDisplayToggle($event)">
      Grid
      </mat-slide-toggle>
    </div>
    <div class="col-6 center-block">
      <mat-slide-toggle labelPosition="before"
                        [checked]="markerDisplayed"
                        (change)="onMarkersDisplayToggle($event)">
      Markers
      </mat-slide-toggle>
    </div>
  </div>

  <div *ngIf="markerDisplayed && gisData.markerLat && gisData.markerLon" class="row full-width mx-1">
    <div class="row-6 px-1 text-center half-width">
      lat: {{gisData.markerLat.toFixed(8)}}
    </div>
    <div class="row-6 px-1 text-center half-width">
      lon: {{gisData.markerLon.toFixed(8)}}
    </div>
  </div>

  <div *ngIf="markerDisplayed && gisData.markerUSNG" class="row full-width mx-1">
    <div class="row-12 px-1 text-center full-width">
      USNG: {{gisData.markerUSNG}}
    </div>
  </div>

</div>
